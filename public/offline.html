<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Islamic App</title>
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #0a2a3b, #1a3f54);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .offline-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }
        .moon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        h1 {
            color: #d4af37;
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 10px;
            color: rgba(255,255,255,0.8);
        }
        .retry-btn {
            background: #d4af37;
            color: #1a3f54;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .retry-btn:hover {
            background: #c4a037;
            transform: scale(1.05);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="moon">ðŸŒ™</div>
        <h1>You're Offline</h1>
        <p>Don't worry, you can still:</p>
        <p>âœ… View cached prayer times</p>
        <p>âœ… Read cached Quran verses</p>
        <p>âœ… Access saved duas</p>
        <button class="retry-btn" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Try Again
        </button>
    </div>
</body>
</html>
